<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #ffffff;
      color: #333333;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #element-container div {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eef9f1;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-heading">Interactive DOM Manipulation Example</h1>
  </header>

  <main>
    <section>
      <p id="description">Use the buttons below to interact with the document using JavaScript.</p>

      <button id="change-text-btn">Change Heading Text</button>
      <button id="change-style-btn">Change Page Style</button>
      <button id="add-element-btn">Add Message</button>
      <button id="remove-element-btn">Remove Message</button>
    </section>

    <article id="element-container">
      <!-- JavaScript will insert elements here -->
    </article>
  </main>

  <footer>
    <p>&copy; 2025 DOM Interaction Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
